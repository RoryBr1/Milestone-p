{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<h3 class="text-center">Checkout</h3>
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <p class="text-center"><i class="fas fa-address-card"></i> Contact Info</p>
                <div id="user-info">
                    <div class="form-field w-100">
                        <input required class="form-control" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form-field w-100">
                        <input required class="form-control" type="email" name="email" placeholder="E-mail">
                    </div>
                </div>

                <div id="shipping-info">
                    <hr>
                    <p class="text-center"><i class="fas fa-truck"></i> Shipping Address</p>
                    <div class="form-field w-100">
                        <input class="form-control" type="text" name="address1" placeholder="Address Line 1">
                    </div>
                    <div class="form-field w-100">
                        <input class="form-control" type="text" name="address2" placeholder="Address Line 2">
                    </div>
                    <div class="form-field w-100">
                        <select class="form-control" name="county" >
                            <option value="" disabled selected>County</option>
                            <option value="antrim">Antrim</option>
                            <option value="armagh">Armagh</option>
                            <option value="carlow">Carlow</option>
                            <option value="cavan">Cavan</option>
                            <option value="clare">Clare</option>
                            <option value="cork">Cork</option>
                            <option value="derry">Derry</option>
                            <option value="donegal">Donegal</option>
                            <option value="down">Down</option>
                            <option value="dublin">Dublin</option>
                            <option value="fermanagh">Fermanagh</option>
                            <option value="galway">Galway</option>
                            <option value="kerry">Kerry</option>
                            <option value="kildare">Kildare</option>
                            <option value="kilkenny">Kilkenny</option>
                            <option value="laois">Laois</option>
                            <option value="leitrim">Leitrim</option>
                            <option value="limerick">Limerick</option>
                            <option value="longford">Longford</option>
                            <option value="louth">Louth</option>
                            <option value="mayo">Mayo</option>
                            <option value="meath">Meath</option>
                            <option value="monaghan">Monaghan</option>
                            <option value="offaly">Offaly</option>
                            <option value="roscommon">Roscommon</option>
                            <option value="sligo">Sligo</option>
                            <option value="tipperary">Tipperary</option>
                            <option value="tyrone">Tyrone</option>
                            <option value="waterford">Waterford</option>
                            <option value="westmeath">Westmeath</option>
                            <option value="wexford">Wexford</option>
                            <option value="wicklow">Wicklow</option>
                        </select>
                    </div>
                    <div class="form-field w-100">
                        <input class="form-control" type="text" name="eircode" placeholder="Eircode">
                    </div>
                    <div class="form-field w-100">
                        <select class="form-control" name="country" id="country" disabled>
                            <option value="Ireland">Ireland</option>
                        </select>
                    </div>
                </div>
                <hr>
                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
            </form>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="box-element">
            <a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/image_placeholder.png' %}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>€20</p></div>
                <div style="flex:1"><p>x2</p></div>
            </div>
            <h5>Items:   2</h5>
            <h5>Total:   €total</h5>
        </div>
    </div>
</div>

{% endblock %}
