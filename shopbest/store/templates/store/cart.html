{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a class="btn btn-light" href="{% url 'store' %}"><i class="fas fa-arrow-left"></i> Continue Shopping</a>
            <br>
            <br>
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex:2"></div>
                    <div style="flex:2"><strong>Item</strong></div>
                    <div style="flex:1"><strong>Price</strong></div>
                    <div style="flex:1"><strong>Quantity</strong></div>
                    <div style="flex:1"><strong>Total</strong></div>
                </div>

                <div class="cart-row">
                    <div style="flex:2"><img class="row-image" src="{% static 'images/image_placeholder.png' %}"></div>
                    <div style="flex:2">
                        <p>Product 1</p>
                    </div>
                    <div style="flex:1">
                        <p>€20</p>
                    </div>
                    <div style="flex:1">
                        <p class="quantity">2</p>
                        <div class="quantity">
                            <i class="chg-quantity fas fa-arrow-up"></i>

                            <i class="chg-quantity fas fa-arrow-down"></i>
                        </div>
                    </div>
                    <div style="flex:1">
                        <p>€total</p>
                    </div>
                </div>
            </div>
            <br>
            <table class="table">
                <tr>
                    <th>
                        <h5>Items: <strong>3</strong></h5>
                    </th>
                    <th>
                        <h5>Total:<strong> €total</strong></h5>
                    </th>
                    <th>
                        <a style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout
                            <i class="fas fa-shopping-cart"></i></a>
                    </th>
                </tr>
            </table>
        </div>
    </div>
    {% endblock %}
