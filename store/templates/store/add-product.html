{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<h3 class="text-center mt-3">Add Product <i class="fas fa-plus"></i></h3>

<div class="box-element">
    <a class="btn btn-light" href="{% url 'store' %}"><i class="fas fa-arrow-left"></i> Back to Products</a>

    <div class="col d-flex justify-content-center">
        <form class="w-75" method="POST" action="">
            <label for="product_name" class="mt-3">Product Name</label>
            <input class="form-control w-100" name="product_name" id="product_id" minlength="5" maxlength="24"
                type="text" class="validate" placeholder="Product name" required>

            <label for="product_price" class="mt-3">Product Price</label>
            <input class="form-control w-100" name="product_price" id="product_price" minlength="5" maxlength="24"
                type="number" class="validate" placeholder="Product price" required>

            <label for="product_image" class="mt-3">Example file input</label>
            <input type="file" class="form-control-file" name="product_image" id="product_image">

            <button class="btn btn-success w-100 mt-3">Add</button>
        </form>
    </div>
</div>


{% endblock %}
