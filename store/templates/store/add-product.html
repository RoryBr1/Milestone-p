{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<h3 class="text-center mt-3">Add Product <i class="fas fa-plus"></i></h3>

<div class="box-element">
    <form class="col s12" method="POST" action="">

        <label for="product_name" class="mt-3">Product Name</label>
        <input class="form-control w-100" name="product_name" id="product_id" minlength="5" maxlength="24" type="text" class="validate"
        placeholder="Product name" required>
    
        <label for="product_price" class="mt-3">Product Price</label>
        <input class="form-control w-100" name="product_price" id="product_price" minlength="5" maxlength="24" type="number" class="validate"
        placeholder="Product price" required>
    </form>
</div>


{% endblock %}
